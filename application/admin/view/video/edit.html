<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team_uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-team_uid" class="form-control" name="row[team_uid]" type="number" value="{$row.team_uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-category" data-rule="required" class="form-control selectpicker" name="row[category]">
                {foreach name="categoryList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.category"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video_name" class="form-control" name="row[video_name]" type="text" value="{$row.video_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-video_content" class="form-control editor" rows="5" name="row[video_content]" cols="50">{$row.video_content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_cover')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video_cover" class="form-control" name="row[video_cover]" type="text" value="{$row.video_cover|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video_pid" class="form-control" name="row[video_pid]" type="text" value="{$row.video_pid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Collet_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-collet_num" class="form-control" name="row[collet_num]" type="number" value="{$row.collet_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('View_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-view_num" class="form-control" name="row[view_num]" type="number" value="{$row.view_num|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
